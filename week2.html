<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111; /* Dark background color */
            margin: 0;
            padding: 0;
            color: #fff; /* Text color */
        }
        
        header {
            background-color: #333; /* Darker header background color */
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .gallery img {
            max-width: 100%;
            height: auto;
            border: 1px solid #444; /* Slightly lighter border color */
            border-radius: 5px;
            transition: transform 0.3s;
            cursor: pointer;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <header>
        <h1> Photo Gallery</h1>
    </header>
    <div class="gallery">
        <img src="https://media.geeksforgeeks.org/wp-content/uploads/20200130114942/bootstrap4.png" alt="Sample Photo 1" tabindex="0">
        <img src="https://media.geeksforgeeks.org/wp-content/uploads/20200318142257/JavaScript2.png" alt="Sample Photo 2" tabindex="0">
        <img src="https://images.pexels.com/photos/268533/pexels-photo-268533.jpeg" alt="Sample Photo 3" tabindex="0">
        <img src="https://www.geeksforgeeks.org/wp-content/uploads/jquery-banner.png" alt="Sample Photo 4" tabindex="0">
        <img src="https://www.geeksforgeeks.org/wp-content/uploads/CSS-768x256.png" alt="Sample Photo 5" tabindex="0">
        <img src="https://www.geeksforgeeks.org/wp-content/uploads/php-1-768x256.png" alt="Sample Photo 6" tabindex="0">
    </div>

    <!-- JavaScript for image zoom on hover and keyboard navigation -->
    <script>
        const galleryImages = document.querySelectorAll(".gallery img");
        galleryImages.forEach((img) => {
            img.addEventListener("mouseenter", () => {
                img.style.transform = "scale(1.1)";
            });
            img.addEventListener("mouseleave", () => {
                img.style.transform = "scale(1)";
            });
        });

        document.addEventListener("keydown", (event) => {
            if (event.key === "ArrowLeft") {
                // Navigate to the previous image
                // Implement this logic
            } else if (event.key === "ArrowRight") {
                // Navigate to the next image
                // Implement this logic
            }
        });
    </script>
</body>
</html>
